<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>

    <!-- Подключаем Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Основные цвета */
        .navbar {
            background-color: #f7f7f7; /* светлый серый */
        }
        .navbar-brand {
            color: #d3a6b6; /* пыльный розовый */
        }
        .navbar-nav .nav-link {
            color: #333; /* темный серый для текста */
        }
        .navbar-nav .nav-link:hover {
            color: #d3a6b6; /* пыльный розовый при наведении */
        }
        .navbar-toggler-icon {
            background-color: #d3a6b6; /* пыльный розовый для иконки */
        }

        /* Футер */
        footer {
            background-color: #f7f7f7; /* светлый серый */
            color: #333; /* темный серый для текста */
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        footer a {
            color: #d3a6b6; /* пыльный розовый */
            text-decoration: none;
        }
        footer a:hover {
            color: #333; /* темный серый при наведении */
        }

        /* Стили для флеш-сообщений */
        .flash {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.3s ease;
        }
        .flash.success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            box-shadow: 0px 4px 10px rgba(72, 179, 50, 0.3);
        }
        .flash.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            box-shadow: 0px 4px 10px rgba(186, 34, 34, 0.3);
        }
        .flash.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 2px solid #ffeeba;
            box-shadow: 0px 4px 10px rgba(255, 193, 7, 0.3);
        }
    </style>
</head>
<body>

    <!-- шапка -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Мой сайт</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Услуги</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Контакты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create_position">Создать позицию</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registration">Регистрация</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block body %}

    <!-- Основной контент -->
    {% endblock %}

    <!-- Фиксированный футер -->
    <footer>
        <p>© 2025 Мой сайт | Все права защищены</p>
        <p><a href="#">Политика конфиденциальности</a> | <a href="#">Условия использования</a></p>
    </footer>

    <!-- Подключаем JS для работы с Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
