{% extends 'base.html' %}

{% block title %}О нас{% endblock %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="max-width: 600px; width: 100%; border-radius: 12px; background-color: #f7f7f7;">
        <h2 class="text-center mb-4" style="color: #d3a6b6;">Новая позиция</h2>
        <form method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Название</label>
                <input type="text" name="title" id="title" class="form-control" placeholder="Введите название" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea name="description" id="description" class="form-control" placeholder="Введите описание" required></textarea>
            </div>
            <div class="mb-3">
                <label for="images" class="form-label">Изображения</label>
                <textarea name="images" id="images" class="form-control" placeholder="Введите ссылки на изображения"></textarea>
            </div>
            <button type="submit" class="btn w-100" style="background-color: #d3a6b6; color: white; border-radius: 8px;">Отправить</button>
        </form>
    </div>
</div>
{% endblock %}
