{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 12px; background-color: #f7f7f7;">

        {% for msg in get_flashed_messages() %}
        <div class="flash">{{msg}}</div>
        {% endfor %}

        <h2 class="text-center mb-4" style="color: #d3a6b6;">Регистрация</h2>
        <form method="POST" action="/registration">
            <div class="mb-3">
                <label for="nickname" class="form-label">Никнейм</label>
                <input type="text" class="form-control" id="nickname" name="nickname" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Почта</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="login" class="form-label">Логин</label>
                <input type="text" class="form-control" id="login" name="login" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Повторите пароль</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn w-100" style="background-color: #d3a6b6; color: white; border-radius: 8px;">Зарегистрироваться</button>
        </form>
    </div>
</div>
{% endblock %}
